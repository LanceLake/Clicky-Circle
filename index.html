<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky Box</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
         <!-- TITLE -->
      <h1 class="title" id="top">Clicky Circle!</h1>


        <!-- Modal Content -->
    <div id="theModal" class="modal">
        <div class="modalContent">
            <h1>Welcome to Clicky Circle</h1>
            <p>Click the circle as much as you can</p>
        </div>
    </div> 
    
        <!-- Main Button -->
    <div class="clickThis">
        <button id="mainButton" class="clickBtn"></button>
    </div>

        <!-- Score Board  -->
    <section class="scoreBoard">
        <div> 
            <button id="submit" class="submitBtn">SUBMIT</button>
        </div>
        <div>
            <input type="text" class="name" id="userName">
         </div>
   
        <div id="score"></div>
    </section>

        <!-- Pop up buttons -->
    <div id="buttonArea" class="extraButtons">
        <button class="buttons btn1">1</button>
        <button class="buttons btn2">2</button>
        <button class="buttons btn3">3</button>
        <button class="buttons btn4">4</button>
    </div>       

        <!-- Reset Button  -->
    <div>
        <button id="reset">RESET</button>
    </div>

            <!-- countdown -->
    <div id="countDown"></div>

            <!-- Personal High Score -->
    <div id="personalHighScore"></div>

            <!-- Leaderboard -->
    <div id="leaderboard"></div>

  <script src="script.js"></script>

</body>
</html>
