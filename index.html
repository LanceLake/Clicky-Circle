<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky Box</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
         <!-- TITLE -->
      <h1 class="title" id="top">Clicky Box!</h1>


        <!-- Modal Content -->
    <div id="theModal" class="modal">
        <div class="modalContent">
            <h1>Welcome to Clicky Box</h1>
            <p>Click the button as much as you can</p>
        </div>
    </div> 
    
        <!-- Main Button -->
    <div class="clickThis">
        <button id="mainButton" class="clickBtn"></button>
    </div>

        <!-- Score Board  -->
    <div> 
      <button id="submit" class="submitBtn">SUBMIT</button>
    </div>
    <div>
      <input type="text" class="name" id="userName">
    </div>
   
    <div id="score" class="scoreBoard"></div>
    

        <!-- Pop up buttons -->
    <div id="buttonArea" class="extraButtons">
        <button class="buttons btn1">1</button>
        <button class="buttons btn2">2</button>
        <button class="buttons btn3">3</button>
        <button class="buttons btn4">4</button>
    </div>
        

   <script src="script.js"></script>

</body>
</html>
