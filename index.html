<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky Box</title>
</head>
<body>
    <!-- TITLE -->
      <h1 class="title" id="top">Clicky Box!</h1>


        <!-- Modal Content -->
    <div id="theModal" class="modal">
        <div class="modalContent">
            <h1>Welcome to Clicky Box</h1>
            <p>Click the button as much as you can</p>
        </div>
    </div> 
    
        <!-- Main Button -->
    <div class="clickThis">
        <button id="mainButton" class="clickBtn">25</button>
    </div>

        <!-- Score Board  -->
    <div id="score" class="scoreBoard">HI SCORE</div>
    

        <!-- Pop up buttons -->
    <div id="buttonArea" class="extraButtons">EXTRA BUTTON AREA</div>
        

   <script src="script.js"></script>
</body>
</html>
