<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky Circle</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">

</head>
<body>
         <!-- TITLE -->
      <h1 class="title" id="top">Clicky Circle!</h1>


        <!-- Modal Content -->
    <div id="theModal" class="modal">
        <div class="modalContent">
            <h2>Welcome to Clicky Circle</h2>
            <p>Click the circle as much as you can</p>
        </div>
    </div> 
    
        <!-- Main Button -->
    <div class="clickThis">
        <button id="mainButton" class="clickBtn"></button>
    </div>

        <!-- Score Board  -->
    <section id="scoreBoard">
        <div>
            <input type="text" class="userName" id="userName" placeholder="Enter Name
            ">
         </div>
        <div> 
            <button id="submit" class="submitBtn">SUBMIT</button>
        </div>
        
   
        <div id="score"></div>
    </section>

        <!-- Pop up buttons -->
    <div id="buttonArea" class="extraButtons">
        <button class="buttons btn1"></button>
        <button class="buttons btn2"></button>
        <button class="buttons btn3"></button>
        <button class="buttons btn4"></button>
    </div>       

        <!-- Reset Button  -->
    <div>
        <button id="reset">RESET</button>
    </div>
    

  <section class="results">
            <!-- countdown -->
    <div id="countDown"></div>

            <!-- Personal High Score -->
    <div id="personalHighScore"></div>

            <!-- Leaderboard -->
    <div id="leaderboard">
        <div id="leaderboard1name" id="leaderboard1score"></div><br>
        <div id="leaderboard2name" id="leaderboard2score"></div><br>
        <div id="leaderboard3name" id="leaderboard3score"></div><br>
    </div>
   </section>

  <script src="script.js"></script>
</body>
</html>
